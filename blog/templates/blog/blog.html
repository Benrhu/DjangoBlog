{% extends 'blog/base.html' %} {% load static %}
{% block content %}
<div>
    <h1 class="pb-64 text-center title">Our posts</h1>
</div>

{% for post in post_list %}
<div class="text-center pb-64">
    <img class=" mx-auto is-rounded" src="{{ post.image.url }}">
    <h1 class="sub-title is-size-2">{{ post.title }}</h1>
    <p class="text is-size-5 pb-10">{{ post.intro }}</p>
    <a class="button is-primary" href="{% url 'post_detail' post.slug %}">Leer m√°s</a>
</div>
{% endfor%}
{% endblock %}
